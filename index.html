    <meta charset="UTF-8">

</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="text-center text-primary">โปรแกรมจำลองผลการเรียน และคำนวณเกรดเฉลี่ย</h1>
        <div class="d-flex justify-content-end mt-5">
            <button class="btn btn-primary mx-2" onclick="start()">กรอกกระบวนวิชา</button>
        </div>
        <table class="table table-bordered text-center mt-4">
            <thead class="table-primary ">
                <tr>
                    <th>รหัสกระบวนวิชา</th>
                    <th>หน่วยกิต</th>
                    <th>เกรดที่คาดว่าจะได้รับ</th>
                </tr>
            </thead>
            <tbody id="course_table_body">

            </tbody>
        </table>
        <hr>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary mx-2" onclick="show_gpa_at('gpa_show')">คำนวณเกรดเฉลี่ย</button>
        </div>
        <h2 class="text-success">เกรดเฉลี่ยของคุณเทอมนี้คือ: <span id="gpa_show"></span></h2>
    </div>
    <script src="app.js"></script>
